name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate glyphs
        run: npm run validate

      - name: Build font files
        run: npm run build

      - name: Generate previews
        run: npm run previews

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: font-files
          path: |
            build/*.ttf
            build/*.woff2
            build/previews/*.png

      - name: Check version change
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: version
        run: |
          CURRENT=$(node -e "console.log(require('./package.json').version)")
          PREVIOUS=$(git show HEAD~1:package.json 2>/dev/null | node -e "
            let data = '';
            process.stdin.on('data', c => data += c);
            process.stdin.on('end', () => {
              try { console.log(JSON.parse(data).version); }
              catch { console.log(''); }
            });
          " || echo "")
          echo "current=v${CURRENT}" >> "$GITHUB_OUTPUT"
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.current }}
          name: Sergamon ${{ steps.version.outputs.current }}
          generate_release_notes: true
          files: |
            build/Sergamon.ttf
            build/Sergamon.woff2
